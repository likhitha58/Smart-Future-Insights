<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tech Insights</title>
    <link rel="icon" href="techlogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Dosis:wght@200..800&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inspiration&family=Italiana&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&family=Poiret+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Dosis;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background-color: rgba(137, 43, 226, 0.377);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(137, 43, 226, 0.274);
            color: white;
            outline: none;
            transition: background 0.3s, transform 0.3s;
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.47);
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: black;
            transform: translateY(-3px);
        }
        .error {
            color: rgb(186, 49, 49);
            font-size: 14px;
        }
    </style>
</head>
<video src="techinsights.mp4" style="min-height:100%;min-width:100%;opacity:20%;position:fixed" playsinline autoplay muted loop></video>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <span class="error" id="nameError"></span>

            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <span class="error" id="emailError"></span>

            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <span class="error" id="messageError"></span>

            <button type="submit">Send Message</button>
        </form>

        <h2>Subscribe to Tech Insights</h2>
        <form id="subscribeForm">
            <input type="email" id="subscribeEmail" name="subscribe-email" placeholder="Enter your email to subscribe" required>
            <span class="error" id="subscribeEmailError"></span>

            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            let isValid = true;
            let name = document.getElementById('name').value.trim();
            let nameError = document.getElementById('nameError');
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                nameError.textContent = "Please enter a valid name (letters only).";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

           
            let email = document.getElementById('email').value.trim();
            let emailError = document.getElementById('emailError');
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            
            let message = document.getElementById('message').value.trim();
            let messageError = document.getElementById('messageError');
            if (message === "") {
                messageError.textContent = "Message cannot be empty.";
                isValid = false;
            } else {
                messageError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });

        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            let isValid = true;

            
            let subscribeEmail = document.getElementById('subscribeEmail').value.trim();
            let subscribeEmailError = document.getElementById('subscribeEmailError');
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(subscribeEmail)) {
                subscribeEmailError.textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                subscribeEmailError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
